<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div class="video-layout">
  <div class="video-container-wrapper">
    <video src="http://www.youtube.com/watch?v=cWqRRYEooAA" controls class="video-container"></video>
  </div>
  <div class="poster-container-wrapper">
    <div class="grid grid-pad">
      <div *ngFor="let video of videos" class="grid-element">
        <div>
          <a class="col-1-4">
            <div class="module video">
              <img src="{{ video.poster }}" class="video-poster" height="100px" width="100px" />
              <h4>{{ video.name }}</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
