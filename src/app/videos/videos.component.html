<div class="poster-container-wrapper">
  <div class="grid grid-pad">
    <div *ngFor="let video of videos" class="grid-element">
      <div (click)="selectVideo(video)">
        <div class="module video">
          <img src="{{ video.poster }}" class="video-poster" height="250" />
        </div>
      </div>
    </div>
  </div>
</div>
